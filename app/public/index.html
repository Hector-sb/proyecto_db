<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Gastos</h1>
            <p class="subtitle">Administra tus finanzas personales de forma simple</p>
        </header>

        <div class="dashboard-grid">
            <!-- Usuarios Section -->
            <div class="card">
                <h2>Usuarios</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" required placeholder="Ej: Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="juan@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="password" required placeholder="********">
                    </div>
                    <div class="form-group">
                        <label>Límite de Gastos</label>
                        <input type="number" id="limite" placeholder="0.00">
                    </div>
                    <button type="submit">Crear Usuario</button>
                </form>
                <div id="users-list" class="list-container">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Gastos Section -->
            <div class="card">
                <h2>Registrar Gasto</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label>Usuario</label>
                        <select id="user-select" required>
                            <option value="">Cargando usuarios...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" id="desc-gasto" required placeholder="Ej: Supermercado">
                    </div>
                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" id="monto-gasto" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="cat-gasto">
                            <option value="Alimentos">Alimentos</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <button type="submit">Agregar Gasto</button>
                </form>
                <div id="expenses-list" class="list-container">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
